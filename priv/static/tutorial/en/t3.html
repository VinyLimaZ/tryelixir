<h3>Atoms</h3>
<p>
    An atom is a literal, a constant with name. Atoms must start with a colon, <code>:</code>, if
    it contains other characters than alphanumeric, <code>_</code> or <code>@</code>, it should be enclosed
    in double quotes.
</p>
<div class="highlight">
<p><code><span class="ss">:atom</span></code></p>
<p><code><span class="ss">:"I'm still an atom"</span></code></p>
</div>
<p>Now try to type a valid atom to go to the next step on the tutorial.</p>
